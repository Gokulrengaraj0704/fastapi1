<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Event</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .container {
            background-color: #fff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 350px;
            box-sizing: border-box;
        }
        h2 {
            text-align: center;
            color: #333;
            font-size: 24px;
            margin-bottom: 20px;
        }
        label {
            font-size: 14px;
            color: #333;
            margin-bottom: 6px;
            display: block;
        }
        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .checkbox-group {
            display: flex;
            flex-direction: column;
            margin-bottom: 20px;
        }
        .checkbox-group label {
            font-size: 14px;
            color: #555;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
        }
        .checkbox-group input {
            margin-right: 10px;
        }
        button {
            width: 100%;
            padding: 12px;
            background-color: #007bff;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Create Event</h2>
        <form action="/create-event/" method="post">
            <label for="event_name">Event Name:</label>
            <input type="text" id="event_name" name="event_name" required>
            
            <label for="venue_address">Venue Address:</label>
            <input type="text" id="venue_address" name="venue_address" required>
            
            <label for="event_date">Event Date:</label>
            <input type="date" id="event_date" name="event_date" required>

            <div class="checkbox-group">
                <label><input type="checkbox" id="audience" name="audience"> Audience</label>
                <label><input type="checkbox" id="delegates" name="delegates"> Delegates</label>
                <label><input type="checkbox" id="speaker" name="speaker"> Speaker</label>
                <label><input type="checkbox" id="nri" name="nri"> NRI</label>
            </div>
            
            <button type="submit">Create Event</button>
        </form>
    </div>
</body>
</html>
